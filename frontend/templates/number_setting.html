<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron - 番号設定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .setting-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .player-info {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #667eea;
        }
        
        .instruction {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .digit-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .digit-input {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .digit-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .rules {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            color: white;
        }
        
        .rules h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .rules ul {
            list-style: none;
            text-align: left;
        }
        
        .rules li {
            padding: 5px 0;
            color: rgba(255,255,255,0.8);
        }
        
        .rules li:before {
            content: "✓ ";
            color: #4CAF50;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .digit-inputs {
                gap: 15px;
            }
            
            .digit-input {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">← 戻る</button>
    
    <div class="container">
        <div class="header">
            <h1>🎮 Numeron</h1>
            <div class="subtitle">2人用ゲーム - 番号設定</div>
        </div>
        
        <div class="setting-card">
            <div class="player-info">
                {{ setting_player }}の番号を設定してください
            </div>
            
            <div class="instruction">
                0〜9の数字から重複なしで3桁の番号を設定してください。<br>
                相手には見えませんので、安心して設定してください。
            </div>
            
            <form method="post" onsubmit="return handleSubmit(event)">
                <input type="hidden" name="action" value="set_number">
                <div class="digit-inputs">
                    <input type="text" name="digit1" maxlength="1" pattern="\d" class="digit-input" autocomplete="off" spellcheck="false" required>
                    <input type="text" name="digit2" maxlength="1" pattern="\d" class="digit-input" autocomplete="off" spellcheck="false" required>
                    <input type="text" name="digit3" maxlength="1" pattern="\d" class="digit-input" autocomplete="off" spellcheck="false" required>
                </div>
                <button type="submit" class="submit-btn">
                    番号を設定
                </button>
            </form>
            
            <div class="message {{ message_type if message else 'empty' }}">
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>
        </div>
        
        <div class="rules">
            <h3>📋 ルール</h3>
            <ul>
                <li>0〜9の数字を使用</li>
                <li>3桁の数字を設定</li>
                <li>数字の重複は禁止</li>
                <li>相手の番号は非表示</li>
                <li>先に3EATを達成した方が勝利</li>
            </ul>
        </div>
    </div>
    
    <script>
        function handleSubmit(event) {
            const digit1 = document.querySelector('input[name="digit1"]').value;
            const digit2 = document.querySelector('input[name="digit2"]').value;
            const digit3 = document.querySelector('input[name="digit3"]').value;
            
            if (!digit1 || !digit2 || !digit3) {
                alert('3桁の数字を入力してください');
                event.preventDefault();
                return false;
            }
            
            if (digit1 === digit2 || digit1 === digit3 || digit2 === digit3) {
                alert('数字の重複は禁止です');
                event.preventDefault();
                return false;
            }
            
            return true;
        }
        
        function goBack() {
            if (confirm('番号設定をキャンセルしてメニューに戻りますか？')) {
                window.location.href = '/';
            }
        }
        
        // 数字入力の自動フォーカス移動
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.digit-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
